query Bootstrap {
    terrazzo {
        terrazzofour
        terrazzoone
        terrazzothree
        terrazzotwo
        logo
    }
    menus {
        nodes {
            id
            name
            slug
            menuItems {
                nodes {
                id
                url
                label
                connectedObject {
                    ... on Category {
                    id
                    name
                    taxonomy {
                        node {
                        name
                        }
                    }
                    }
                }
                }
            }
        }
    }
}